<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text= "#{site.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-primary data-bs-theme=dark mb-2" >
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"　th:text="#{page.search}"><span>
        </div>
    </nav>
    <div th:text ="${#temporals.format(datetime, 'yyyy年MM月dd日')}"></div>
    <div class="container">
        <form th:action= "@{/inst}" method="get">
        <div class="row">
            <div class="col">
                <div class="mb-3"></div>
                <label for="brand" class="form-label" th:text="#{searchForm.brand}"></label>
                <select class="form-select" id="brand" th:field="*{searchForm.brandId}" aria-label="Default select example">
                    <option value=""></option>
                    <option th:each="brand : ${brands}" th:text="${brand.brandName}" th:value="${brand.brandId}" ></option>
                </select>
            </div>
            <div class="col">
                <div class="mb-3"></div>
                <label for="keyword" class="form-label" th:text="#{searchForm.key}"></label>
                <input type="text" class="form-control" th:field="*{searchForm.keyword}" id="keyword" placeholder="ギター名など">
            <div class="text-danger" th:errors="*{searchForm.keyword}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col mt-1 d-flex flex-row-reverse">
                <button type="button" class="btn btn-primary" th:text = "#{btn.new}"></button>
                <a th:href="@{/inst/reset}" class="btn btn-secondary ms-1 me-1" th:text = "#{btn.reset}"> </a>
                <button type="submit" class="btn btn-success" th:text = "#{btn.search}"></button>
            </div>
        </div>
        </form>
        <div class="row">
            <div class="col">
                <table class="table table-dark table-striped mt-3">
                    <tr>
                        <th scope="col" th:text = "#{label.id}" ></th>
                        <th scope="col" th:text = "#{label.brand}" ></th>
                        <th scope="col" th:text = "#{label.name}" ></th>
                        <th scope="col" th:text = "#{label.material}" ></th>
                        <th scope="col" th:text = "#{label.body}" ></th>
                        <th scope="col" th:text = "#{label.price}" ></th>
                        <th scope="col" th:text = "#{label.comment}" ></th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="Instrument :${instruments}" th:object="${Instrument}">
                            <th scope="row" th:text="*{id}"></th>
                            <td th:text="*{brand.brandName}"></td>
                            <td th:text="*{name}"></td>
                            <td th:text="*{material}"></td>
                            <td th:text="*{body}"></td>
                            <td th:text="*{#numbers.formatInteger(price,3,'COMMA')}"></td>
                            <td th:text="*{comment}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
