<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{site.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" th:text="#{page.search}"><span>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <label for="{brand.brandName}" class="form-label">メーカー</label>
                <select class="form-select" id="brand" aria-label="Default select example">
                    <option value=""></option>
                    <option th:each="brand : ${brands}" th:text="${brand.brandName}" th:value="${brand.brandId}">
                    </option>
                </select>
            </div>
            <div class="col">
                <label for="name" class="form-label">名前</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="col">
                123
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
