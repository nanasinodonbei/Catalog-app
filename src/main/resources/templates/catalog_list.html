<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">楽器</span>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="mb-3"></div>
                <label for="brand" class="form-label">ギター</label>
                <select class="form-select" id="brand" aria-label="Default select example">
                    <option selected>アコースティック</option>
                    <option value="1">ストラト</option>
                    <option value="2">テレキャスター</option>
                    <option value="3">SG</option>
                </select>
            </div>
            <div class="col">
                <div class="mb-3"></div>
                <label for="keyword" class="form-label">キーワード検索</label>
                <input type="te" class="form-control" id="keyword" placeholder="">
            </div>
        </div>
        <div class="row">
            <div class="col mt-1 d-flex flex-row-reverse">
                <button type="button" class="btn btn-primary ">新規</button>
                <button type="button" class="btn btn-secondary ms-1 me-1">削除</button>
                <button type="button" class="btn btn-success">検索</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-dark table-striped mt-3">
                    <thead>
                        <tr>
                            <th scope="col">メーカー</th>
                            <th scope="col">名前</th>
                            <th scope="col">材質</th>
                            <th scope="col">価格</th>
                            <th scope="col">コメント</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">ギブソン</th>
                            <td>ハミングバード</td>
                            <td>マホガニー</td>
                            <td>1000000</td>
                            <td>めっちゃええ感じ</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
